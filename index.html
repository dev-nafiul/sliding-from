<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Registation From</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <div class="container">
        <div class="bluebg">
            <div class="box singin">
                <h2>Already Have an Account?</h2>
                <button class="singinBtn">
                    SingIn
                </button>
            </div>
            <div class="box singup">
                <h2>Don't Have an Account?</h2>
                <button class="singUpBtn">
                    SingUp
                </button>
            </div>
        </div>
        <div class="fromBx">
            <div class="form singInform">
                <form>
                    <h3>Sing In</h3>
                    <input type="text" placeholder="User_Name">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Login">
                    <a href="#">Forget Password</a>
                </form>
            </div>
            <div class="form singupform">
                <form>
                    <h3>Sing Up</h3>
                    <input type="text" placeholder="User_Name">
                    <input type="text" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confram Password">
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
      </div>



      <!-- javascript -->
      <script src="./app.js"></script>
</body>
</html>
